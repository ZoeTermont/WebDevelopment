<!DOCTYPE html>
<html lang="nl">
<head> 
	<title>Oefening</title>
	<link rel="stylesheet" type="text/css" href="styles/index.css">
</head> 

<body>
	<label for="isRoker">Is roker
		<input type="checkbox" id="isRoker" name="isRoker">
	</label>
	<label>Moedertaal</label>
	<label>
			<input type="radio" id="nl" name="moedertaal" value="nl">
			Nederlands
	</label>
	<label>
			<input type="radio" id="fr" name="moedertaal" value="fr">
			Frans
	</label>
	<label>
			<input type="radio" id="en" name="moedertaal" value="en">
			Engels
	</label>
	<label for="buurland"> Favoriete buurland
		<select id="buurland" name="buurland">
			<option value="Frankrijk">Frankrijk</option>
			<option value="Nederland">Nederland</option>
			<option value="Duitsland">Duitsland</option>
			<option value="Luxemburg">Groot Hertogdom Luxemburg</option>
		</select>
	</label>
	<label for="bestelling">Bestelling
		<select id="bestelling" name="bestelling" multiple>
			<option value="aardappelen">aardappelen</option>
			<option value="brood">brood</option>
			<option value="melk">melk</option>
			<option	value="biefstuk">biefstuk</option>
			<option value="chips">chips</option>
			<option value="krant">krant</option>
		</select>
	</label>
	<button type="button" id="btn" value="Toon resultaten">
		Toon resultaten
	</button>
	<p id="output"></p>
	<footer>
		<a href="../../index.html">Terug naar index.</a>
	</footer>
	<script src="scripts/index.js"></script>
</body> 
</html>
