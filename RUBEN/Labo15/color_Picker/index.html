<!DOCTYPE html>
<html lang="nl">
<head> 
	<title>Oefening</title>
	<link rel="stylesheet" type="text/css" href="styles/index.css">
</head> 

<body> 

	<div class="colorPicker">
		<div class="components">
			<div>
				<input type="range" min="0" max="255" alt="Red" value="127" id="redSlider" class="sliders"/>
				<label for="redSlider" id="labelRed"> Red</label>
				<label for="redSlider" class="Value"> 127</label>
			</div>
			<div>
				<input type="range" min="0" max="255" alt="Green" value="127" id="greenSlider" class="sliders"/>
				<label for="greenSlider" id="labelGreen"> Green</label>
				<label for="greenSlider" class="Value"> 127</label>
			</div>
			<div>
				<input type="range" min="0" max="255" alt="Blue" value="127" id="blueSlider" class="sliders"/>
				<label for="blueSlider" id="labelBlue"> Blue</label>
				<label for="blueSlider" class="Value"> 127</label>
			</div>
		</div>
		<div class="swatch" id="swatch"></div>
	</div>

	<footer>
		<a href="../../index.html">Terug naar index.</a>
	</footer>
	<script src="scripts/index.js"></script>
</body> 
</html>
