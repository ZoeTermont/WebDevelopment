<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>RGB Color Selector</title>
	<link rel="stylesheet" href="styles/style.css">
</head>
<body>
<h1>Colorpicker 2.0</h1>
<div class="color-picker">
	<div class="sliders">
		<div class="component">
			<input type="range" id="rood" min="0" max="255" value="0">
			<label for="rood">Rood:</label>
			<span id="labelrood">0</span>
		</div>
		<div class="component">
			<input type="range" id="groen" min="0" max="255" value="0">
			<label for="groen">Groen:</label>
			<span id="labelgroen">0</span>
		</div>
		<div class="component">
			<input type="range" id="blauw" min="0" max="255" value="0">
			<label for="blauw">Blauw:</label>
			<span id="labelblauw">0</span>
		</div>
	</div>
	<div class="swatch-container">
		<div class="swatch"></div>
		<button id="copykleur">Copy</button>
	</div>
</div>
<div class="copykleuren">
	<h2>Copied Colors</h2>
	<div id="copykleurenlijst"></div>
</div>
<script src="scripts/code.js"></script>
</body>

</footer>

</html>
